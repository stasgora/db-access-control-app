<div id="bg">
	<mat-card>
		<mat-card-title>Login</mat-card-title>
		<div>
			<mat-form-field>
				<mat-label>Login</mat-label>
				<input matNativeControl>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input [type]="hide ? 'password' : 'text'" matNativeControl [(ngModel)]="password">
				<mat-icon matSuffix (click)="hide = !hide">{{password ? hide ? 'visibility' : 'visibility_off' : ''}}</mat-icon>
			</mat-form-field>
		</div>
		<mat-card-actions>
			<button mat-raised-button color="primary">Login</button>
		</mat-card-actions>
	</mat-card>
</div>
